plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java'
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'

group 'com.photowey'
version '1.0.0-SNAPSHOT'

description = 'groovy-plugin-in-action'

repositories {
    mavenLocal()
    maven {
        name "aliyun";
        url "https://maven.aliyun.com/repository/public"
    }
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile gradleApi()
    compile localGroovy()

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId 'org.photowey.groovy.task'
            artifactId 'groovy-plugin-in-action'
            version '1.0.0-SNAPSHOT'
        }
    }

    repositories {
        mavenLocal()
    }
}